<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./homework4.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="topic">
            codding challenge question
          </h2>
        </div>

        <div col="col-md-3">
          <h1 class="alert">remain time:</h1>
        </div>
        <div col="col-md-3">
          <h1 class="time"></h1>
        </div>
      </div>

      <div class="row">
        <button class="start"><h1>Start</h1></button>
      </div>
      <div class="questionarea">question will be presented here, you have 60 second to finish them</div>

      <div class="choice">
        <div class="row">
          <button id="a1" onClick="reply_click(this.id)"></button>
        </div>
        <div class="row">
          <button id="a2" onClick="reply_click(this.id)"></button>
        </div>
        <div class="row">
          <button id="a3" onClick="reply_click(this.id)"></button>
        </div>
        <div class="row">
          <button id="a4" onClick="reply_click(this.id)"></button>
        </div>
      </div>
      <div class="row">
        <div class="judge">Judge</div>
      </div>
      <div class="row">
        <h2 id="result"></h2>
      </div>
      <div class="row">
        <h1 id="player"></h1>
      </div>
      <div class="row">
        <button class="submit">report my score</button>
      </div>
      <div>
        <br>
        <br>
        <h1 class="end">Scoreboard</h1>
        <h1 class="highestScore"></h1>
        <ul class="report"></ul>
      </div>
    </div>

    <script src="./homework4.js"></script>
  </body>
</html>
